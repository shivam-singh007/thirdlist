<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form-task</title>
</head>
<body>
    <table border="4px">
        <tr>
            <th bgcolor="#D7C3F1">Name</th>
            <th bgcolor="#D7C3F1">Value</th>
        </tr>
        <tr>
            <td>Name</td>
            <td>
                <input type="text" name="n" id="">
            </td>
        </tr>
        <tr>
            <td>Sex</td>
            <td>
                <input type="radio" name="s">Male
                <br> 
                <input type="radio" name="s" checked>Female
            </td>
        </tr>
        <tr>
            <td>Eye color</td>
            <td>
                <select name="ec" id="">
                    <option value="" disabled selected>green</option>
                    <option value="">blue</option>
                    <option value="">red</option>
                    <option value="">green</option>
                    <option value="">black</option>
                </select>
            </td>
        </tr>
        <tr>
            <td>Check all that apply</td>
            <td>
                <input type="checkbox" name="cata">Over 6 feet tall
                <br>
                <input type="checkbox" name="cata">Over 200 pounds
            </td>
        </tr>
        <tr>
            <td colspan="2"><b>Describe your athletic ability:</b></td>
        </tr>
        <tr>
            <td colspan="2">
                <textarea name="dyaa" id="" cols="36" rows="4">

                </textarea>
            </td>
        </tr>
        <tr>
            <th colspan="2"><button>Enter my information</button></th>
        </tr>
    </table>
</body>
</html>
